        body {
            background-color: rgb(74, 82, 112);
        }
        .container {
            background-image: linear-gradient(black, rgb(0, 0, 91));
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            padding-bottom: 20px;
            min-height: 100vh;
        }
        .headName {
            color: rgb(30, 196, 113);
            text-align: center;
            background-color: rgb(5, 5, 5);
            font-family: Algerian;
            background-size: cover;
            border-radius: 50px;
            border: 3px solid black;
            text-shadow: 5px 5px 5px rgb(128, 128, 128);
         
        }
        #items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .singleItem {
            cursor: pointer;
            margin: 10px;
        }
        #orderSummary {
            margin-top: 20px;
            color: white;
        }
        .card {
            width: 13rem;
        }
        .btn-order {
            background-color: #007bff;
            color: white;
        }
        .btn-order:hover{
              background-color: blue;
              color:white;
        }
        .category-title {
            color:yellowgreen;
            margin-top: 20px;
        }
        .category {
            margin-bottom: 20px;
        }
        .card-img-top {
            padding: 0;
        }
        
    </style>

        <div id="BMWItems" class="category">

        let totalAmount = 0;
        let orderedItems = [];

        function renderItems() {
            const Maruti_SuzukiDiv = document.getElementById('Maruti_Suzuki');
            const MahindraDiv = document.getElementById('Mahindra');
            const ToyotaDiv = document.getElementById('Toyota');
            const RenaultDiv = document.getElementById('Renault');
            const BMWDiv = document.getElementById('BMW');
            carItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'singleItem card text-center col-md-4 col-lg-3';
                itemDiv.innerHTML = `
                    <img src="${item.src}" class="card-img-top" alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <p class="card-text">₹${item.price}</p>
                        <button class="btn btn-order" onclick="orderItem('${item.name}', ${item.price})">Order</button>
                    </div>`;

                if (item.category === 'Maruti_Suzuki') {
                    Maruti_SuzukiDiv .appendChild(itemDiv);
                } else if (item.category === 'Mahindra') {
                    MahindraDiv.appendChild(itemDiv);
                } 
                else if (item.category === 'Toyota') {
                    ToyotaDiv.appendChild(itemDiv);
                }
                else if(item.category === 'Renault') {
                    RenaultDiv.appendChild(itemDiv);
                }
                else {
                    BMWDiv.appendChild(itemDiv);
                }
            });

        }

        function orderItem(name, price) {
            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ carName: name, price: price }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    totalAmount += price;
                    orderedItems.push(name);
                    displayBill();
                } else {
                    alert("Failed to place order.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayBill() {
            const billDetails = document.getElementById('billDetails');
            billDetails.innerHTML = `
                <p><strong>Cars Ordered:</strong> ${orderedItems.join(', ')}</p>
                <p><strong>Total Amount:</strong> ₹${totalAmount}</p>
            `;
        }

        function redirectToSummary() {
            window.location.href = '/summary';
        }

        document.addEventListener('DOMContentLoaded', renderItems);
    </script>
